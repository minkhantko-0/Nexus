<div align="center">
    <div class="comments-box-wrapper" align="start">
        <h2 align="start" style="color: gray; margin-top: 16px">Comments</h2>
        <mat-card>
            <mat-card-actions>
                <button mat-icon-button (click)="location.back()">
                    <mat-icon>keyboard_return</mat-icon>
                </button>
            </mat-card-actions>
            <mat-card-content>
                <mat-card
                    *ngFor="let comment of comments"
                    class="comment-cards">
                    <mat-card-header>
                        <img
                            style="cursor: pointer"
                            *ngIf="comment.user?.avatar"
                            matCardAvatar
                            [src]="comment.user.avatar.url"
                            alt=""
                            (click)="viewProfile(comment.user._id)" />
                        <img
                            style="cursor: pointer"
                            *ngIf="!comment.user.avatar"
                            matCardAvatar
                            src="assets/default/default-profile.jpeg"
                            alt=""
                            (click)="viewProfile(comment.user._id)" />
                        <mat-card-title>{{ comment.user.name }}</mat-card-title>
                        <mat-card-subtitle>{{
                            comment.commented_at
                                | date: 'short':'offset("0630")'
                        }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>{{ comment.comment }}</mat-card-content>
                </mat-card>
            </mat-card-content>
            <mat-card-footer>
                <form #f="ngForm" (ngSubmit)="f.reset()">
                    <textarea
                        ngModel
                        matInput
                        name="comment"
                        placeholder="Remember to be kind...."
                        class="create-comment"></textarea>
                    <button
                        class="comment-button"
                        [disabled]="!f.controls['comment'].value"
                        color="primary"
                        mat-icon-button
                        (click)="onComment(f.controls['comment'].value)">
                        <mat-icon>send</mat-icon>
                    </button>
                </form>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
